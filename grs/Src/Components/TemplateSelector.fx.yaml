                            Y: =Parent.Height / 2 - Self.Height / 2
                            ZIndex: =1

                        lblCapitalLetterIcon_TemplateSelector As label:
                            Align: =Align.Center
                            BorderColor: =Color.Transparent
                            BorderStyle: =BorderStyle.None
                            Color: =icoDocIcon_TemplateSelector.Color
                            DisabledBorderColor: =Color.Transparent
                            DisabledColor: =TemplateSelector.Style.Palette.Disabled
                            DisabledFill: =Color.Transparent
                            DisplayMode: =DisplayMode.View
                            Fill: =Color.Transparent
                            Font: |-
                                =If(
                                    ListMode,
                                    TemplateSelector.Style.Text.Subtitle.Font,
                                    TemplateSelector.Style.Text.Title.Font
                                )
                            FontWeight: |-
                                =If(
                                    ListMode,
                                    TemplateSelector.Style.Text.Subtitle.Weight,
                                    TemplateSelector.Style.Text.Title.Weight
                                )
                            Height: =icoDocIcon_TemplateSelector.Height
                            Size: =TemplateSelector.Style.Text.Title.Size
                            Text: =SelectedTemplate.capitalLetter
                            Width: =icoDocIcon_TemplateSelector.Width
                            X: =icoDocIcon_TemplateSelector.X
                            Y: =icoDocIcon_TemplateSelector.Y
                            ZIndex: =2

                    lblDetailTitle_TemplateSelector As label:
                        Align: =Align.Center
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Color: =TemplateSelector.Style.Text.Subtitle.Color
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =TemplateSelector.Style.Palette.Disabled
                        DisabledFill: =Color.Transparent
                        DisplayMode: =DisplayMode.View
                        Fill: =Color.Transparent
                        Font: =TemplateSelector.Style.Text.Subtitle.Font
                        FontWeight: =TemplateSelector.Style.Text.Subtitle.Weight
                        Height: =42
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =TemplateSelector.Style.Text.Subtitle.Size
                        Text: =SelectedTemplate.name
                        VerticalAlign: =VerticalAlign.Bottom
                        Visible: =!lblInfo_TemplateSelector.Visible
                        ZIndex: =2

                    htmDescription_TemplateSelector As htmlViewer:
                        BorderColor: =Color.Transparent
                        Color: =TemplateSelector.Style.Text.Normal.Color
                        DisabledBorderColor: =Color.Transparent
                        DisabledFill: =Color.Transparent
                        DisplayMode: =DisplayMode.View
                        Fill: =Color.Transparent
                        FillPortions: =1
                        Font: =TemplateSelector.Style.Text.Normal.Font
                        HtmlText: |-
                            =If(
                                IsBlank(SelectedTemplate.description),
                                "<p style='font-style: italic; text-align: center;'>No description</p>"
                            )
                        LayoutMinHeight: =20
                        LayoutMinWidth: =50
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =TemplateSelector.Style.Text.Normal.Size
                        Visible: =!lblInfo_TemplateSelector.Visible
                        ZIndex: =4

                    lblInfo_TemplateSelector As label:
                        Align: =Align.Center
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Color: =TemplateSelector.Style.Text.Normal.Color
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =TemplateSelector.Style.Palette.Disabled
                        DisabledFill: =Color.Transparent
                        DisplayMode: =DisplayMode.View
                        Fill: =Color.Transparent
                        FillPortions: =1
                        Font: =TemplateSelector.Style.Text.Normal.Font
                        FontWeight: =TemplateSelector.Style.Text.Normal.Weight
                        Italic: =true
                        LayoutMinWidth: =20
                        Size: =TemplateSelector.Style.Text.Normal.Size
                        Text: ="Select a template"
                        Visible: =IsBlank(SelectedTemplate)
                        ZIndex: =5

            ctnSaveLoader_TemplateSelector As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =Color.Transparent
