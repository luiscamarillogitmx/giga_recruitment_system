        BorderStyle: =BorderStyle.None
        DropShadow: |-
            =If(
                Expanded,
                DropShadow.None,
                DropShadow.Bold
            )
        Fill: =TemplateSelector.Style.Palette.ModalBackground
        Height: |-
            =If(
                Expanded,
                Parent.Height,
                560
            )
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: |-
            =If(
                Expanded,
                0,
                TemplateSelector.Style.RadiusFactor * 2
            )
        RadiusBottomRight: =Self.RadiusBottomLeft
        RadiusTopLeft: =Self.RadiusBottomLeft
        RadiusTopRight: =Self.RadiusBottomLeft
        Width: |-
            =If(
                Expanded,
                Parent.Width,
                900
            )
        X: |-
            =If(
                Expanded,
                0,
                Parent.Width / 2 - Self.Width / 2
            )
        Y: |-
            =If(
                Expanded,
                0,
                Parent.Height / 2 - Self.Height / 2
            )
        ZIndex: =2

