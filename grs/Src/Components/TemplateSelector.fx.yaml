                        BorderStyle: =BorderStyle.None
                        Fill: =Color.Transparent
                        FocusedBorderThickness: =0
                        Height: =Parent.Height
                        Items: |-
                            =SortByColumns(
                                Search(
                                    TemplateSelector.Items,
                                    txtQuickFind_TemplateSelector.Text,
                                    "name"
                                ),
                                "name",
                                If(
                                    SortDescending,
                                    SortOrder.Descending,
                                    SortOrder.Ascending
                                )
                            )
                        Layout: =Layout.Vertical
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplateFill: =Color.Transparent
                        TemplatePadding: =0
                        TemplateSize: |-
                            =If(
                                ListMode,
                                60,
                                120
                            )
                        Visible: =TemplateSelector.Visible
                        Width: =Parent.Width
                        WrapCount: |-
                            =If(
                                ListMode,
                                1,
                                RoundDown(
