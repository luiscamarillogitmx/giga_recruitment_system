TemplateSelector As CanvasComponent:
    Refresh():
        ThisProperty:
            Default: =Self.OnRefresh()
    SelectAccept():
        ThisProperty:
            Default: =Self.OnSelectAccept()
    SelectCancel():
        ThisProperty:
            Default: =Self.OnSelectCancel()
    Fill: =Style.Palette.Shadow
    Height: =App.Height
    IsLoadingItems: =false
    IsSaving: =false
    Items: |-
        =Table(
            {
                id: "7CA88176-1400-0000-0000BA29",
                name: "Propuesta_Laboral_Presencial_Bruto_Mex V3",
                description: "",
                capitalLetter: "P",
                color: Color.Red
            },
            {
                id: "F9E9DB49-D400-0000-0000BA29",
                name: "Test1",
                description: "",
                capitalLetter: "T",
                color: Color.Aquamarine
            }
        )
    OnRefresh: =true
    OnReset: |
        =Set(
            SelectedTemplate,
            Blank()
        );
        Set(
            Expanded,
            false
        );
    OnSelectAccept: =true
    OnSelectCancel: =true
    Selected: |-
        =With(
            galTemplates_TemplateSelector.Selected,
            {
                id: id,
                name: name,
                description: description
            }
        )
    Style: =Style
    Title: ="Template selection"
    Validation: =!IsBlank(SelectedTemplate)
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

