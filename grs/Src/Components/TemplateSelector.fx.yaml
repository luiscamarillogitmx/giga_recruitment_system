            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =30
            PaddingRight: =30
            ZIndex: =6

            btnAccept_TemplateSelector As button:
                BorderColor: =Self.Fill
                Color: =Color.White
                DisabledBorderColor: =TemplateSelector.Style.Palette.Fillable
                DisabledColor: =TemplateSelector.Style.Palette.Disabled
                DisabledFill: =TemplateSelector.Style.Palette.Fillable
                DisplayMode: |-
                    =If(
                        TemplateSelector.Validation && !TemplateSelector.IsLoadingItems && !TemplateSelector.IsSaving,
                        DisplayMode.Edit,
                        DisplayMode.Disabled
                    )
                Fill: =TemplateSelector.Style.Palette.Accent
                FocusedBorderColor: =TemplateSelector.Style.Palette.Border
                FocusedBorderThickness: =2
                Font: =TemplateSelector.Style.Text.Subtitle.Font
                FontWeight: =TemplateSelector.Style.Text.Subtitle.Weight
                Height: =35
                HoverBorderColor: =Self.HoverFill
                HoverFill: |-
                    =ColorFade(
                        Self.Fill,
                        -10%
                    )
                OnSelect: =TemplateSelector.OnSelectAccept()
                PressedBorderColor: =Self.PressedFill
                PressedColor: =Self.Color
                PressedFill: |-
                    =ColorFade(
                        Self.Fill,
                        -20%
                    )
                RadiusBottomLeft: =TemplateSelector.Style.RadiusFactor
                RadiusBottomRight: =TemplateSelector.Style.RadiusFactor
                RadiusTopLeft: =TemplateSelector.Style.RadiusFactor
                RadiusTopRight: =TemplateSelector.Style.RadiusFactor
                Size: =TemplateSelector.Style.Text.Subtitle.Size
                Text: ="Done"
                Width: =150
                ZIndex: =2

