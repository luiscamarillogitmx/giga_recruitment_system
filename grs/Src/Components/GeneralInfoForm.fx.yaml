                                    deadlineDate,
                                    startDate
                                ) < 0,
                                Collect(
                                    Warnings,
                                    invalidDates
                                ),
                                RemoveIf(
                                    Warnings,
                                    Code = invalidDates.Code
                                )
                            );
                            If(
                                DateDiff(
                                    Today(),
                                    deadlineDate
