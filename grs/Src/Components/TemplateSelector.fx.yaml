                DisabledFill: =TemplateSelector.Style.Palette.Fillable
                Fill: =Color.Transparent
                FocusedBorderColor: =TemplateSelector.Style.Palette.Border
                FocusedBorderThickness: =2
                Font: =TemplateSelector.Style.Text.Normal.Font
                FontWeight: =TemplateSelector.Style.Text.Normal.Weight
                Height: =35
                HoverBorderColor: =Self.HoverFill
                HoverColor: =Color.White
                HoverFill: |-
                    =ColorFade(
                        Self.BorderColor,
                        -10%
                    )
                OnSelect: =TemplateSelector.OnSelectCancel()
                PressedBorderColor: =Self.PressedFill
                PressedColor: =Color.White
                PressedFill: |-
                    =ColorFade(
                        Self.BorderColor,
                        -20%
                    )
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =TemplateSelector.Style.Text.Normal.Size
