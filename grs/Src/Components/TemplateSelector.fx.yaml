            BorderStyle: =BorderStyle.None
            Fill: =Color.Transparent
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =4

            ctnContent_TemplateSelector As groupContainer.horizontalAutoLayoutContainer:
