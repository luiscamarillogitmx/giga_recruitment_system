                OnSelect: |-
                    =Set(
                        Expanded,
                        !Expanded
                    )
                PaddingBottom: =7.5
                PaddingLeft: =7.5
                PaddingRight: =7.5
                PaddingTop: =7.5
                PressedBorderColor: =TemplateSelector.Style.Palette.Border
                PressedColor: =Self.Color
