                PaddingLeft: =12.5
                PaddingRight: =12.5
                PaddingTop: =12.5
                PressedBorderColor: =Self.BorderColor
                PressedColor: =Self.Color
                PressedFill: =TemplateSelector.Style.Palette.Selectable.TransparentPressedFill
