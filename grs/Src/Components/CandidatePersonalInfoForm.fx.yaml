CandidatePersonalInfoForm As CanvasComponent:
    GetValue():
        ThisProperty:
            Default: |-
                ={
                    name: Self.CandidateName.Value,
                    idNumber: Self.Identification.Value,
                    address: Self.FullAddress.Value,
                    educationalLevel: Self.EducationalDegree.Value,
                    fieldStudy: Self.Career.Value,
                    maritalStatus: Self.MaritalStatus.Value,
                    birthCity: Self.BirthCity.Value,
                    birthDate: Self.BirthDate.Value,
                    nationality: Self.Nationality.Value,
                    phoneNumber: Self.Phone.Value,
                    gender: Self.Gender.Value
                }
    BirthCity: |-
        ={
            IsValid: !IsBlank(txtBirthCity_CandidatePersonalInfoForm.Text),
            Value: txtBirthCity_CandidatePersonalInfoForm.Text,
            Length: Len(txtBirthCity_CandidatePersonalInfoForm.Text)
        }
    BirthDate: |-
        ={
            IsValid: !IsBlank(datBirthDate_CandidatePersonalInfoForm.SelectedDate),
            Value: Text(
                datBirthDate_CandidatePersonalInfoForm.SelectedDate,
                "yyyy-mm-dd"
            )
        }
