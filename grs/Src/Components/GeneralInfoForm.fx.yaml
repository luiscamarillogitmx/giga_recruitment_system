                    deadlineDate,
                    "yyyy-mm-dd"
                ),
                IsValid: !IsBlank(deadlineDate) && (GeneralInfoForm.FormMode = FormMode.Edit || DateDiff(
                    Today(),
                    deadlineDate
                ) >= 0)
            }
        )
