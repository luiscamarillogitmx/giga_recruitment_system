JobsScreen As screen:
    BackgroundImage: =
    ContentLanguage: ="en-US"
    Fill: =Style.Palette.Background
    LoadingSpinnerColor: =Color.Transparent
    OnVisible: |-
        =If(
            IsBlank(appliedFilter),
            UpdateContext(
                {
                    appliedFilter: {
                        JobFilter: JobFilter.None,
                        Value: Blank(),
                        DisplayValue: Blank()
                    }
                }
            )
        );
        If(
            IsBlank(jobs) || reloadJobList,
            Reset(paginator_JobsScreen);
            btnRefreshJobs_JobsScreen.Select();
            UpdateContext({reloadJobList: false})
        )
    Width: |-
        =Max(
            App.Width,
            App.MinScreenWidth
        )

    ctnLayout_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
        Fill: =Color.Transparent
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        sidebar_JobsScreen As Sidebar:
            AllowSelfNavigation: =false
            LayoutMinHeight: =50
            LayoutMinWidth: =640
            OnSelect: |-
                =If(
                    Item.InMaintenance,
                    Navigate(
                        MaintenanceScreen,
                        ScreenTransition.None,
                        {topLevelScreen: Item}
                    ),
                    Navigate(Item.Screen)
                )
            Select: =Sidebar.OnSelect(Item)
            SelectedItem: =TopLevelScreen.JobRequisitions.Code

        shpSidebarSeparator_JobsScreen As rectangle:
            BorderColor: =Color.Transparent
            BorderStyle: =BorderStyle.None
            DisplayMode: =DisplayMode.View
            Fill: =Style.Palette.Line
            LayoutMinHeight: =50
            Width: =1
            ZIndex: =2

        ctnContent_JobsScreen As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =Color.Transparent
            BorderStyle: =BorderStyle.None
            DropShadow: |-
                =If(
                    NewLook,
                    DropShadow.Semibold,
                    DropShadow.None
                )
            Fill: =Color.Transparent
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: |-
                =If(
                    NewLook,
                    15,
                    0
                )
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =Self.PaddingLeft
            PaddingLeft: |-
                =If(
                    NewLook,
                    15,
                    0
                )
            PaddingRight: =Self.PaddingLeft
            PaddingTop: =Self.PaddingLeft
            ZIndex: =4

            ctnToolBar_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =Style.Palette.Line
                BorderStyle: |-
                    =If(
                        NewLook,
                        BorderStyle.Solid,
                        BorderStyle.None
                    )
                BorderThickness: =1
                DropShadow: |-
                    =If(
                        NewLook,
                        DropShadow.Semilight,
                        DropShadow.None
                    )
                Fill: =Color.Transparent
                FillPortions: =0
                Height: =42
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =If(
                        NewLook,
                        Style.RadiusFactor,
                        0
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                ZIndex: =1

                ctnCommonActions_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                    BorderColor: =Color.Transparent
                    BorderStyle: =BorderStyle.None
                    Fill: =Color.Transparent
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =17
                    LayoutMinWidth: =50
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                    commonTools_JobsScreen As CommonTools:
                        LayoutMinHeight: =17
                        LayoutMinWidth: =50
                        OnChangeStyle: |-
                            =Concurrent(
                                Set(
                                    Style,
                                    Self.SelectedStyle
                                ),
                                Patch(
                                    Cache,
                                    LookUp(
                                        Cache,
                                        Key = "style"
                                    ),
                                    {Value: Self.SelectedStyle.Name}
                                );
                                IfError(
                                    SaveData(
                                        Cache,
                                        "GRS"
                                    ),
                                    Blank()
                                )
                            )
                        OnSelectBell: |-
                            =UpdateContext({notificationPanelVisible: true})

            shpToolbarSeparator_JobsScreen As rectangle:
                BorderColor: =Color.Transparent
                BorderStyle: =BorderStyle.None
                DisplayMode: =DisplayMode.View
                Fill: =Style.Palette.Line
                FocusedBorderThickness: =0
                Height: =1
                LayoutMinWidth: =50
                Visible: =!NewLook
                ZIndex: =2

            ctnBody_JobsScreen As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =Style.Palette.Line
                BorderStyle: |-
                    =If(
                        NewLook,
                        BorderStyle.Solid,
                        BorderStyle.None
                    )
                BorderThickness: =1
                DropShadow: |-
                    =If(
                        NewLook,
                        DropShadow.Semilight,
                        DropShadow.None
                    )
                Fill: =Color.Transparent
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutMinHeight: =50
                LayoutMinWidth: =50
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: |-
                    =If(
                        NewLook,
                        15,
                        20
                    )
                PaddingRight: =Self.PaddingLeft
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =If(
                        NewLook,
                        Style.RadiusFactor,
                        0
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                ZIndex: =3

                ctnHead_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =Color.Transparent
                    BorderStyle: =BorderStyle.None
                    Fill: =Color.Transparent
                    FillPortions: =0
                    Height: =60
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                    lblScreenTitle_JobsScreen As label:
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Color: =Style.Text.Title.Color
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =Style.Palette.Disabled
                        DisabledFill: =Color.Transparent
                        DisplayMode: =DisplayMode.View
                        Fill: =Color.Transparent
                        FillPortions: =1
                        Font: =Style.Text.Title.Font
                        FontWeight: =Style.Text.Title.Weight
                        PaddingLeft: =15
                        PaddingRight: =0
                        Size: =Style.Text.Title.Size
                        Text: ="Job requisitions"
                        ZIndex: =1

                ctnActions_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =Style.Palette.Line
                    BorderStyle: |-
                        =If(
                            NewLook,
                            BorderStyle.None,
                            BorderStyle.Solid
                        )
                    BorderThickness: =1
                    Fill: =Style.Palette.Fillable
                    FillPortions: =0
                    Height: =42
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =2

                    btnNewJob_JobsScreen As LabeledIconButton:
                        Enable: =GrantAccess.JobRequisitions.Create && !isLoadingJobs
                        LayoutMinHeight: =17
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =UpdateContext({frmJobVisible: true})
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="New"
                        Tooltip: ="Create a new job requistion"
                        Width: =70

                    btnDuplicateJob_JobsScreen As LabeledIconButton:
                        Enable: =GrantAccess.JobRequisitions.Duplicate && !IsBlank(jobs) && !IsEmpty(jobs) && !isLoadingJobs
                        Icon: =Icon.Copy
                        LayoutMinHeight: =17
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =UpdateContext(
                                {
                                    optionDialogModel: AppFunctions.OptionDialogFace(
                                        "job_duplication",
                                        "Duplicate selected job requisition",
                                        $"Would you like to duplicate the <strong>{galJobs_JobsScreen.Selected.title}</strong>?",
                                        "Duplicate"
                                    )
                                }
                            )
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="Duplicate"
                        Tooltip: ="Duplicated selected job requisition"
                        Visible: =true
                        Width: =95
                        ZIndex: =2

                    btnShareJob_JobsScreen As LabeledIconButton:
                        Enable: =GrantAccess.JobRequisitions.Share && !IsBlank(jobs) && !IsEmpty(jobs) && !isLoadingJobs
                        Icon: =Icon.Share
                        LayoutMinHeight: =25
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =With(
                                galJobs_JobsScreen.Selected,
                                UpdateContext(
                                    {
                                        shareDialogModel: {
                                            Title: $"Share: {title} ({tag})",
                                            ResourceId: id,
                                            Param: $"{DeepScreen.Job.EntityType}:{id}"
                                        }
                                    }
                                )
                            )
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="Share"
                        Tooltip: ="Share selected job requisition"
                        Width: =70
                        ZIndex: =3

                    btnRefreshJobs_JobsScreen As LabeledIconButton:
                        Enable: =GrantAccess.JobRequisitions.LoadList && !isLoadingJobs
                        Icon: =Icon.Reload
                        LayoutMinHeight: =17
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =UpdateContext({isLoadingJobs: true});
                            With(
                                {
                                    MaxPageSize: paginator_JobsScreen.MaxCount,
                                    CurrentPage: paginator_JobsScreen.PageNumber,
                                    FilterType: appliedFilter.JobFilter.Code,
                                    FilteredValue: appliedFilter.Value,
                                    EmailOwner: CurrentUser.email
                                },
                                UpdateContext(
                                    {
                                        jobs: IfError(
                                            ISignatureAPI.GetJobPositions(ThisRecord),
                                            AppFunctions.NotifyError(
                                                "Error loading job requisition list!",
                                                FirstError.Message
                                            );
                                            Blank()
                                        ),
                                        hasNextPage: IfError(
                                            !IsEmpty(
                                                ISignatureAPI.GetJobPositions(
                                                    Patch(
                                                        ThisRecord,
                                                        {CurrentPage: CurrentPage + 1}
                                                    )
                                                )
                                            ),
                                            false
                                        )
                                    }
                                )
                            );
                            UpdateContext({isLoadingJobs: false})
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="Refresh"
                        Tooltip: ="Refresh the job requisition list"
                        Width: =80
                        ZIndex: =4

                    ctnListActions_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Fill: =Color.Transparent
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutGap: =5
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =17
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =5

                        ctnFilters_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            BorderColor: =Color.Transparent
                            BorderStyle: =BorderStyle.None
                            Fill: =Color.Transparent
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutGap: =10
                            LayoutJustifyContent: =LayoutJustifyContent.End
                            LayoutMinHeight: =17
                            LayoutMinWidth: =50
                            LayoutMode: =LayoutMode.Auto
                            PaddingBottom: =5
                            PaddingRight: =1
                            PaddingTop: =5
                            Visible: =GrantAccess.JobRequisitions.FilterList
                            ZIndex: =1

                            icoFilter_JobsScreen As icon.FilterFlatFilled:
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Palette.Accent
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                FocusedBorderThickness: =0
                                Height: =17
                                HoverBorderColor: =Self.BorderColor
                                HoverColor: =Self.Color
                                Icon: |-
                                    =If(
                                        appliedFilter.JobFilter.Code = JobFilter.None.Code,
                                        Icon.FilterFlat,
                                        Icon.FilterFlatFilled
                                    )
                                LayoutMinHeight: =17
                                PressedBorderColor: =Self.BorderColor
                                PressedColor: =Self.Color
                                Tooltip: |-
                                    =If(
                                        appliedFilter.JobFilter.Code = JobFilter.None.Code,
                                        "No filter applied",
                                        $"Filter by {Lower(appliedFilter.JobFilter.Value)}: {appliedFilter.DisplayValue}"
                                    )
                                Width: =17
                                ZIndex: =1

                            droFilterType_JobsScreen As dropdown:
                                BorderColor: =Style.Palette.Line
                                BorderThickness: =1
                                ChevronBackground: =Self.Fill
                                ChevronDisabledBackground: =Color.Transparent
                                ChevronDisabledFill: =Style.Palette.Disabled
                                ChevronFill: =Style.Palette.Accent
                                ChevronHoverBackground: =Style.Palette.Selectable.HoverFill
                                Color: =Style.Text.Normal.Color
                                Default: =JobFilter.None.Value
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: |-
                                    =If(
                                        isLoadingJobs,
                                        DisplayMode.Disabled,
                                        DisplayMode.Edit
                                    )
                                Fill: =Style.Palette.Background
                                FocusedBorderColor: =Style.Palette.Accent
                                FocusedBorderThickness: =1
                                Font: =Style.Text.Normal.Font
                                FontWeight: =Style.Text.Normal.Weight
                                Height: =32
                                HoverBorderColor: =Style.Palette.Border
                                HoverFill: =Style.Palette.Selectable.HoverFill
                                Items: |-
                                    =Filter(
                                        Table(
                                            JobFilter.None,
                                            If(
                                                CurrentUser.role <> UserType.HiringManager,
                                                JobFilter.ByHiringManager,
                                                Blank()
                                            ),
                                            JobFilter.ByOpeningDate,
                                            JobFilter.ByTitle,
                                            JobFilter.ByJobStatus,
                                            JobFilter.ByClient
                                        ),
                                        !IsBlank(ThisRecord)
                                    )
                                LayoutMinHeight: =15
                                LayoutMinWidth: =50
                                OnChange: |-
                                    =Reset(comHiringManagers_JobsScreen);
                                    Reset(datOpeningDate_JobsScreen);
                                    Reset(txtTitle_JobsScreen);
                                    Reset(droJobStatus_JobsScreen);
                                    Reset(comClients_JobsScreen);
                                    //Select(clearFilter_JobsScreen)
                                    If(
                                        Self.Selected.Code = JobFilter.None.Code && appliedFilter.JobFilter.Code <> JobFilter.None.Code,
                                        Reset(paginator_JobsScreen);
                                        UpdateContext(
                                            {
                                                appliedFilter: {
                                                    JobFilter: JobFilter.None,
                                                    Value: Blank(),
                                                    DisplayValue: Blank()
                                                }
                                            }
                                        );
                                        btnRefreshJobs_JobsScreen.Select()
                                    )
                                PressedFill: =Style.Palette.Selectable.PressedFill
                                SelectionColor: =Style.Palette.Accent
                                SelectionFill: |-
                                    =ColorFade(
                                        Style.Palette.Fillable,
                                        -5%
                                    )
                                Size: =Style.Text.Normal.Size
                                Tooltip: ="Choose a filter type"
                                Width: =140
                                ZIndex: =2

                            ctnInputFilter_JobsScreen As groupContainer.horizontalAutoLayoutContainer:
                                AlignInContainer: =AlignInContainer.SetByContainer
                                BorderColor: =Style.Palette.Line
                                BorderThickness: =1
                                Fill: =Style.Palette.Background
                                FillPortions: =0
                                Height: =32
                                LayoutAlignItems: =LayoutAlignItems.Stretch
                                LayoutMinHeight: =17
                                LayoutMinWidth: =25
                                LayoutMode: =LayoutMode.Auto
                                Visible: =droFilterType_JobsScreen.Selected.Code <> JobFilter.None.Code
                                Width: =350
                                X: =1
                                Y: =1
                                ZIndex: =3

                                comHiringManagers_JobsScreen As combobox:
                                    BorderColor: =Style.Palette.Line
                                    BorderThickness: =1
                                    ChevronBackground: =Self.Fill
                                    ChevronDisabledBackground: =Color.Transparent
                                    ChevronDisabledFill: =Style.Palette.Disabled
                                    ChevronFill: =Style.Palette.Accent
                                    ChevronHoverBackground: =Style.Palette.Selectable.HoverFill
                                    Color: =Style.Text.Normal.Color
                                    DefaultSelectedItems: =[]
                                    DisabledBorderColor: =Color.Transparent
                                    DisabledColor: =Style.Palette.Disabled
                                    DisabledFill: =Color.Transparent
                                    DisplayFields: =["name"]
                                    DisplayMode: |-
                                        =If(
                                            isLoadingJobs,
                                            DisplayMode.Disabled,
                                            DisplayMode.Edit
                                        )
                                    Fill: =Style.Palette.Background
                                    FillPortions: =1
                                    FocusedBorderColor: =Style.Palette.Line
                                    FocusedBorderThickness: =1
                                    Font: =Style.Text.Normal.Font
                                    FontWeight: =Style.Text.Normal.Weight
                                    HoverBorderColor: =Style.Palette.Line
                                    HoverFill: =Style.Palette.Selectable.HoverFill
                                    InputTextPlaceholder: ="Hiring manager lookup"
                                    Items: |-
                                        =Sort(
                                            ISignatureAPI.GetUsers(UserType.HiringManager),
                                            name
                                        )
                                    LayoutMinHeight: =17
                                    LayoutMinWidth: =50
                                    PressedColor: =Style.Palette.Icon
                                    PressedFill: =Style.Palette.Selectable.PressedFill
                                    SearchFields: =["name"]
                                    SearchItems: |-
                                        =Search(Sort(
                                            ISignatureAPI.GetUsers(UserType.HiringManager),
                                            name
                                        ),comHiringManagers_JobsScreen.SearchText,"name")
                                    SelectionColor: =Style.Palette.Accent
                                    SelectionFill: |-
                                        =ColorFade(
                                            Style.Palette.Fillable,
                                            -5%
                                        )
                                    SelectionTagColor: =Style.Palette.Accent
                                    SelectMultiple: =false
                                    Size: =Style.Text.Normal.Size
                                    Tooltip: ="Choose a hiring manager to apply a filter"
                                    Visible: =droFilterType_JobsScreen.Selected.Code = JobFilter.ByHiringManager.Code
                                    ZIndex: =1

                                datOpeningDate_JobsScreen As datepicker:
                                    BorderColor: =Color.Transparent
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =0
                                    CalendarHeaderFill: =RGBA(56, 96, 178, 1)
                                    Color: =Style.Text.Normal.Color
                                    DefaultDate: =
                                    DisabledBorderColor: =Color.Transparent
                                    DisabledColor: =Style.Palette.Disabled
                                    DisabledFill: =Color.Transparent
                                    DisplayMode: |-
                                        =If(
                                            isLoadingJobs,
                                            DisplayMode.Disabled,
                                            DisplayMode.Edit
                                        )
                                    Fill: =Style.Palette.Background
                                    FillPortions: =1
                                    FocusedBorderColor: =Color.Transparent
                                    FocusedBorderThickness: =0
                                    Font: =Style.Text.Normal.Font
                                    FontWeight: =Style.Text.Normal.Weight
                                    Format: ="dd/mm/yyyy"
                                    HoverDateFill: =RGBA(186, 202, 226, 1)
                                    IconBackground: =Self.Fill
                                    IconFill: =Style.Palette.Accent
                                    InputTextPlaceholder: |-
                                        =If(
                                            IsBlank(Self.SelectedDate),
                                            Text(
                                                Today(),
                                                Self.Format,
                                                Self.Language
                                            )
                                        )
                                    IsEditable: =true
                                    LayoutMinHeight: =15
                                    LayoutMinWidth: =50
                                    PaddingTop: =5
                                    SelectedDateFill: =RGBA(56, 96, 178, 1)
                                    Size: =Style.Text.Normal.Size
                                    Tooltip: ="Specify a date for filtering"
                                    Visible: =droFilterType_JobsScreen.Selected.Code = JobFilter.ByOpeningDate.Code
                                    ZIndex: =2

                                txtTitle_JobsScreen As text:
                                    BorderColor: =Style.Palette.Line
                                    Color: =Style.Text.Normal.Color
                                    Default: =
                                    DelayOutput: =true
                                    DisabledBorderColor: =Color.Transparent
                                    DisabledColor: =Style.Palette.Disabled
                                    DisabledFill: =Color.Transparent
                                    DisplayMode: |-
                                        =If(
                                            isLoadingJobs,
                                            DisplayMode.Disabled,
                                            DisplayMode.Edit
                                        )
                                    Fill: =Style.Palette.Background
                                    FillPortions: =1
                                    FocusedBorderColor: =Style.Palette.Line
                                    FocusedBorderThickness: =1
                                    Font: =Style.Text.Normal.Font
                                    FontWeight: =Style.Text.Normal.Weight
                                    HintText: ="Enter search text"
                                    HoverBorderColor: =Style.Palette.Line
                                    LayoutMinHeight: =25
                                    LayoutMinWidth: =25
                                    MaxLength: =200
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Size: =Style.Text.Normal.Size
                                    TabIndex: =-1
                                    Tooltip: ="Enter text to search"
                                    Visible: =droFilterType_JobsScreen.Selected.Code = JobFilter.ByTitle.Code
                                    ZIndex: =4

                                droJobStatus_JobsScreen As dropdown:
                                    BorderColor: =Style.Palette.Line
                                    BorderThickness: =1
                                    ChevronBackground: =Self.Fill
                                    ChevronDisabledBackground: =Color.Transparent
                                    ChevronDisabledFill: =Style.Palette.Disabled
                                    ChevronFill: =Style.Palette.Accent
                                    ChevronHoverBackground: =Style.Palette.Selectable.HoverFill
                                    Color: =Style.Text.Normal.Color
                                    Default: =JobState.Draft.Name
                                    DisabledBorderColor: =Color.Transparent
                                    DisabledColor: =Style.Palette.Disabled
                                    DisabledFill: =Color.Transparent
                                    DisplayMode: |-
                                        =If(
                                            isLoadingJobs,
                                            DisplayMode.Disabled,
                                            DisplayMode.Edit
                                        )
                                    Fill: =Style.Palette.Background
                                    FillPortions: =1
                                    FocusedBorderColor: =Style.Palette.Line
                                    FocusedBorderThickness: =1
                                    Font: =Style.Text.Normal.Font
                                    FontWeight: =Style.Text.Normal.Weight
                                    Height: =32
                                    HoverBorderColor: =Style.Palette.Line
                                    HoverFill: =Style.Palette.Selectable.HoverFill
                                    Items: |-
                                        =Table(
                                            JobState.Approved,
                                            JobState.AwaitingApproval,
                                            JobState.Closed,
                                            JobState.Draft,
                                            JobState.Filled,
                                            JobState.OnHold,
                                            JobState.Open,
                                            JobState.Rejected,
                                            JobState.Retracted
                                        )
                                    LayoutMinHeight: =15
                                    LayoutMinWidth: =25
                                    OnChange: =true
                                    PressedFill: =Style.Palette.Selectable.PressedFill
                                    SelectionColor: =Style.Palette.Accent
                                    SelectionFill: |-
                                        =ColorFade(
                                            Style.Palette.Fillable,
                                            -5%
                                        )
                                    Size: =Style.Text.Normal.Size
                                    Tooltip: ="Choose a job requisition status to filter"
                                    Visible: =droFilterType_JobsScreen.Selected.Code = JobFilter.ByJobStatus.Code
                                    Width: =140
                                    ZIndex: =5

                                comClients_JobsScreen As combobox:
                                    BorderColor: =Style.Palette.Line
                                    BorderThickness: =1
                                    ChevronBackground: =Self.Fill
                                    ChevronDisabledBackground: =Color.Transparent
                                    ChevronDisabledFill: =Style.Palette.Disabled
                                    ChevronFill: =Style.Palette.Accent
                                    ChevronHoverBackground: =Style.Palette.Selectable.HoverFill
                                    Color: =Style.Text.Normal.Color
                                    DefaultSelectedItems: =[]
                                    DisabledBorderColor: =Color.Transparent
                                    DisabledColor: =Style.Palette.Disabled
                                    DisabledFill: =Color.Transparent
                                    DisplayFields: =["Value"]
                                    DisplayMode: |-
                                        =If(
                                            isLoadingJobs,
                                            DisplayMode.Disabled,
                                            DisplayMode.Edit
                                        )
                                    Fill: =Style.Palette.Background
                                    FillPortions: =1
                                    FocusedBorderColor: =Style.Palette.Line
                                    FocusedBorderThickness: =1
                                    Font: =Style.Text.Normal.Font
                                    FontWeight: =Style.Text.Normal.Weight
                                    HoverBorderColor: =Style.Palette.Line
                                    HoverFill: =Style.Palette.Selectable.HoverFill
                                    InputTextPlaceholder: ="Client lookup"
                                    Items: |-
                                        =Sort(
                                            ForAll(
                                                ISignatureAPI.GetCustomFieldOptions("client"),
                                                AppFunctions.FixAccents(Value)
                                            ),
                                            Value
                                        )
                                    LayoutMinHeight: =17
                                    LayoutMinWidth: =50
                                    PressedColor: =Style.Palette.Icon
                                    PressedFill: =Style.Palette.Selectable.PressedFill
                                    SearchFields: =["Value"]
                                    SearchItems: |-
                                        =Search(Sort(
                                            ForAll(
                                                ISignatureAPI.GetCustomFieldOptions("client"),
                                                AppFunctions.FixAccents(Value)
                                            ),
                                            Value
                                        ),comClients_JobsScreen.SearchText,"Value")
                                    SelectionColor: =Style.Palette.Accent
                                    SelectionFill: |-
                                        =ColorFade(
                                            Style.Palette.Fillable,
                                            -5%
