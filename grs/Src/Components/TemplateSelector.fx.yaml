            BorderStyle: =BorderStyle.None
            Fill: =TemplateSelector.Style.Palette.Accent
            FillPortions: =0
            Height: =60
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =5
            LayoutMinHeight: =100
            LayoutMinWidth: =100
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =30
            PaddingRight: =30
            ZIndex: =1

