    WorkingHours: |-
        =Switch(
            droWorkingHours_JobContractInfoForm.Selected.Code,
            JobContractInfoForm.PresentationData.WorkingHours.Options.Selector.Code,
            With(
                {
                    weekHours: {
                        From: droWeekFromHour_JobContractInfoForm.Selected.Value,
                        To: droWeekToHour_JobContractInfoForm.Selected.Value
                    },
                    saturdayHours: If(
                        togEnableSaturday_JobContractInfoForm.Value,
                        {
                            From: droSaturdayFromHour_JobContractInfoForm.Selected.Value,
                            To: droSaturdayToHour_JobContractInfoForm.Selected.Value
                        },
                        Blank()
                    )
                },
                With(
                    {
                        weekHoursNumbers: {
                            From: Split(
                                weekHours.From,
                                ":"
                            ),
                            To: Split(
                                weekHours.To,
                                ":"
                            )
                        },
                        saturdayHoursNumbers: If(
                            IsBlank(saturdayHours),
                            Blank(),
                            {
                                From: Split(
                                    saturdayHours.From,
                                    ":"
                                ),
                                To: Split(
                                    saturdayHours.To,
                                    ":"
                                )
                            }
                        )
                    },
                    With(
                        {
                            weekHoursIsValid: If(
                                Value(First(weekHoursNumbers.From).Value) = Value(First(weekHoursNumbers.To).Value),
                                Value(Last(weekHoursNumbers.From).Value) <= Value(Last(weekHoursNumbers.To).Value),
                                Value(First(weekHoursNumbers.From).Value) < Value(First(weekHoursNumbers.To).Value)
                            ),
                            saturdayHoursIsValid: IsBlank(saturdayHoursNumbers) || If(
                                Value(First(saturdayHoursNumbers.From).Value) = Value(First(saturdayHoursNumbers.To).Value),
                                Value(Last(saturdayHoursNumbers.From).Value) <= Value(Last(saturdayHoursNumbers.To).Value),
                                Value(First(saturdayHoursNumbers.From).Value) < Value(First(saturdayHoursNumbers.To).Value)
                            )
                        },
                        {
                            Value: $"Monday to Friday: {weekHours.From} to {weekHours.To}{If(
                                IsBlank(saturdayHours),
                                "",
                                $", Saturday: {saturdayHours.From} to {saturdayHours.To}"
                            )}",
                            WeekHoursIsValid: weekHoursIsValid,
                            SaturdayHoursIsValid: saturdayHoursIsValid,
                            IsValid: weekHoursIsValid && saturdayHoursIsValid
                        }
                    )
                )
            ),
            JobContractInfoForm.PresentationData.WorkingHours.Options.RotativeSchedules.Code,
            {
                Value: JobContractInfoForm.PresentationData.WorkingHours.Options.RotativeSchedules.Name,
                IsValid: true,
                WeekHoursIsValid: true,
                SaturdayHoursIsValid: true
            },
            {
                Value: txtWorkingHours_JobContractInfoForm.Text,
                IsValid: !IsBlank(txtWorkingHours_JobContractInfoForm.Text),
                WeekHoursIsValid: true,
                SaturdayHoursIsValid: true
            }
        )
