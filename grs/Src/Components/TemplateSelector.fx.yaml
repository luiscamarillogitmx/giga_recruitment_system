                Color: =Color.White
                DisabledBorderColor: =Color.Transparent
                DisabledColor: =TemplateSelector.Style.Palette.Disabled
                DisabledFill: =Color.Transparent
                DisplayMode: =DisplayMode.View
                Fill: =Color.Transparent
                FillPortions: =1
                Font: =TemplateSelector.Style.Text.Title.Font
                FontWeight: =TemplateSelector.Style.Text.Title.Weight
                Size: =TemplateSelector.Style.Text.Title.Size
