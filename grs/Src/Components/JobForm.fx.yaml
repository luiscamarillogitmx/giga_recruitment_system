        =With(
            {
                selectedItems: comJobActivities_JobForm.SelectedItems,
                inputItems: OtherJobActivities,
                maxLength: Self.PresentationData.JobActivities.MaxLength
            },
            With(
                {hasContent: !IsEmpty(selectedItems) || !IsEmpty(inputItems)},
                With(
                    {
                        value: If(
                            hasContent,
                            $"<ul>{Concat(
                                Filter(
                                    Ungroup(
                                        [
                                            selectedItems,
                                            inputItems
                                        ],
                                        "Value"
                                    ),
                                    !IsBlank(Value)
                                ),
                                $"<li>{Value}</li>"
                            )}</ul>",
                            ""
                        )
                    },
                    With(
                        {
                            len: Len(value),
                            primaryIsValid: hasContent,
                            otherIsValid: true
                        },
                        {
                            Value: value,
                            Length: len,
                            PrimaryIsValid: primaryIsValid,
                            OtherIsValid: otherIsValid,
                            IsValid: primaryIsValid && otherIsValid && len <= maxLength
                        }
                    )
                )
            )
        )
