        ={
            IsValid: !IsBlank(txtCandidateName_CandidatePersonalInfoForm.Text),
            Value: txtCandidateName_CandidatePersonalInfoForm.Text
        }
    Career: |-
        ={
            IsValid: !IsBlank(txtFieldOfStudy_CandidatePersonalInfoForm.Text),
            Value: txtFieldOfStudy_CandidatePersonalInfoForm.Text,
            Length: Len(txtFieldOfStudy_CandidatePersonalInfoForm.Text)
        }
