                ZIndex: =1

            icoExpand_TemplateSelector As icon.Cancel:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =Color.Transparent
                BorderThickness: =1
                Color: =Color.White
                DisabledBorderColor: =Color.Transparent
                DisabledColor: =TemplateSelector.Style.Palette.Disabled
                DisplayMode: |
                    =DisplayMode.Edit
                Fill: =TemplateSelector.Style.Palette.Selectable.Fill
                FocusedBorderColor: =TemplateSelector.Style.Palette.Border
                FocusedBorderThickness: =1
                Height: =32
                HoverBorderColor: =Self.BorderColor
                HoverColor: =Self.Color
                HoverFill: =TemplateSelector.Style.Palette.Selectable.TransparentHoverFill
