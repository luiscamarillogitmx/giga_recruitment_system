                LayoutMinWidth: =25
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =TemplateSelector.Style.RadiusFactor
                RadiusBottomRight: =TemplateSelector.Style.RadiusFactor
                RadiusTopLeft: =TemplateSelector.Style.RadiusFactor
