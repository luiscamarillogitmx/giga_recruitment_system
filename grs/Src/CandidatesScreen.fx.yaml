CandidatesScreen As screen:
    ContentLanguage: ="en-US"
    Fill: =Style.Palette.Background
    LoadingSpinnerColor: =Color.Transparent
    OnVisible: |-
        =Concurrent(
            If(
                reloadCandidateList,
                btnRefreshCandidates_CandidatesScreen.Select();
                UpdateContext({reloadCandidateList: false})
            ),
            If(
                IsBlank(candidates),
                btnRefreshCandidates_CandidatesScreen.Select()
            )
        )

    ctnLayout_CandidatesScreen As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =Color.Transparent
        BorderStyle: =BorderStyle.None
        Fill: =Color.Transparent
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        sidebar_CandidatesScreen As Sidebar:
            AllowSelfNavigation: =false
            LayoutMinHeight: =50
            LayoutMinWidth: =640
            OnSelect: |-
                =If(
                    Item.InMaintenance,
                    Navigate(
                        MaintenanceScreen,
                        ScreenTransition.None,
                        {topLevelScreen: Item}
                    ),
                    Navigate(Item.Screen)
                )
            Select: =Sidebar.OnSelect(Item)
            SelectedItem: =TopLevelScreen.Candidates.Code

        shpSidebarSeparator_CandidatesScreen As rectangle:
            BorderColor: =Color.Transparent
            BorderStyle: =BorderStyle.None
            DisplayMode: =DisplayMode.View
            Fill: =Style.Palette.Line
            FocusedBorderThickness: =0
            LayoutMinHeight: =50
            Width: =1
            ZIndex: =2

        ctnContent_CandidatesScreen As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =Color.Transparent
            BorderStyle: =BorderStyle.None
            DropShadow: |-
                =If(
                    NewLook,
                    DropShadow.Semibold,
                    DropShadow.None
                )
            Fill: =Color.Transparent
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: |-
                =If(
                    NewLook,
                    15,
                    0
                )
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =Self.PaddingLeft
            PaddingLeft: |-
                =If(
                    NewLook,
                    15,
                    0
                )
            PaddingRight: =Self.PaddingLeft
            PaddingTop: =Self.PaddingLeft
            ZIndex: =3

            ctnToolBar_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =Style.Palette.Line
                BorderStyle: |-
                    =If(
                        NewLook,
                        BorderStyle.Solid,
                        BorderStyle.None
                    )
                BorderThickness: =1
                DropShadow: |-
                    =If(
                        NewLook,
                        DropShadow.Semilight,
                        DropShadow.None
                    )
                Fill: =Color.Transparent
                FillPortions: =0
                Height: =42
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutMinHeight: =100
                LayoutMinWidth: =50
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =If(
                        NewLook,
                        Style.RadiusFactor,
                        0
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                ZIndex: =1

                shpBackSeparator_CandidatesScreen As rectangle:
                    BorderColor: =Color.Transparent
                    BorderStyle: =BorderStyle.None
                    DisplayMode: =DisplayMode.View
                    Fill: =Style.Palette.Line
                    FocusedBorderThickness: =0
                    LayoutMinHeight: =20
                    Visible: =false
                    Width: =1
                    ZIndex: =3

                ctnCommonActions_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                    BorderColor: =Color.Transparent
                    BorderStyle: =BorderStyle.None
                    Fill: =Color.Transparent
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMinHeight: =17
                    LayoutMinWidth: =50
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =5

                    commonTools_CandidatesScreen As CommonTools:
                        LayoutMinHeight: =17
                        LayoutMinWidth: =50
                        OnChangeStyle: |-
                            =Concurrent(
                                Set(
                                    Style,
                                    Self.SelectedStyle
                                ),
                                Patch(
                                    Cache,
                                    LookUp(
                                        Cache,
                                        Key = "style"
                                    ),
                                    {Value: Self.SelectedStyle.Name}
                                );
                                IfError(
                                    SaveData(
                                        Cache,
                                        "GRS"
                                    ),
                                    Blank()
                                )
                            )
                        OnSelectBell: |-
                            =UpdateContext({notificationPanelVisible: true})

            shpToolbarSeparator_CandidatesScreen As rectangle:
                BorderColor: =Color.Transparent
                BorderStyle: =BorderStyle.None
                DisplayMode: =DisplayMode.View
                Fill: =Style.Palette.Line
                Height: =1
                Visible: =!NewLook
                ZIndex: =2

            ctnBody_CandidatesScreen As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =Style.Palette.Line
                BorderStyle: |-
                    =If(
                        NewLook,
                        BorderStyle.Solid,
                        BorderStyle.None
                    )
                BorderThickness: =1
                DropShadow: |-
                    =If(
                        NewLook,
                        DropShadow.Semilight,
                        DropShadow.None
                    )
                Fill: =Color.Transparent
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: |-
                    =If(
                        NewLook,
                        15,
                        20
                    )
                PaddingRight: =Self.PaddingLeft
                RadiusBottomLeft: =Self.RadiusTopLeft
                RadiusBottomRight: =Self.RadiusTopLeft
                RadiusTopLeft: |-
                    =If(
                        NewLook,
                        Style.RadiusFactor,
                        0
                    )
                RadiusTopRight: =Self.RadiusTopLeft
                ZIndex: =3

                ctnHead_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =Color.Transparent
                    BorderStyle: =BorderStyle.None
                    Fill: =Color.Transparent
                    FillPortions: =0
                    Height: =60
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                    lblScreenTitle_CandidatesScreen As label:
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Color: =Style.Text.Title.Color
                        DisabledBorderColor: =Color.Transparent
                        DisabledColor: =Style.Palette.Disabled
                        DisabledFill: =Color.Transparent
                        DisplayMode: =DisplayMode.View
                        Fill: =Color.Transparent
                        FillPortions: =1
                        Font: =Style.Text.Title.Font
                        FontWeight: =Style.Text.Title.Weight
                        LayoutMinWidth: =50
                        PaddingLeft: =15
                        Size: =Style.Text.Title.Size
                        Text: ="Candidates"
                        ZIndex: =1

                ctnActions_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =Style.Palette.Line
                    BorderStyle: |-
                        =If(
                            NewLook,
                            BorderStyle.None,
                            BorderStyle.Solid
                        )
                    BorderThickness: =1
                    Fill: =Style.Palette.Fillable
                    FillPortions: =0
                    Height: =42
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =2

                    lblShareCandidate_CandidateScreen As LabeledIconButton:
                        Enable: =GrantAccess.Candidates.Share && !IsBlank(candidates) && !IsEmpty(candidates) && !isLoadingCandidates
                        Icon: =Icon.Share
                        LayoutMinHeight: =25
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =With(
                                galCandidates_CandidatesScreen.Selected,
                                UpdateContext(
                                    {
                                        shareDialogModel: {
                                            Title: "Share: " & candidateState.candidateInfo.fullName,
                                            ResourceId: candidateState.id,
                                            Param: $"{DeepScreen.Candidate.EntityType}:{candidateState.id}"
                                        }
                                    }
                                )
                            )
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="Share"
                        Tooltip: ="Share selected candidate"

                    btnRefreshCandidates_CandidatesScreen As LabeledIconButton:
                        Enable: =GrantAccess.Candidates.LoadList && !isLoadingCandidates
                        Icon: =Icon.Reload
                        LayoutMinHeight: =7
                        LayoutMinWidth: =640
                        OnSelect: |-
                            =UpdateContext({isLoadingCandidates: true});
                            UpdateContext(
                                {
                                    candidates: IfError(
                                        ISignatureAPI.GetCandidates(),
                                        AppFunctions.NotifyError(
                                            "Error loading candidate list!",
                                            FirstError.Message
                                        );
                                        Blank()
                                    )
                                }
                            );
                            UpdateContext({isLoadingCandidates: false})
                        Select: |-
                            =If(
                                Self.Enable,
                                Self.OnSelect()
                            )
                        Text: ="Refresh"
                        Tooltip: ="Refresh candidate list"
                        Width: =80
                        ZIndex: =2

                    ctnListActions_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutMinHeight: =17
                        LayoutMinWidth: =50
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =3

                        paginator_CandidatesScreen As Paginator:
                            CurrentCount: =CountRows(candidates)
                            HasNextPages: =false
                            IsLoading: =isLoadingCandidates
                            LayoutMinHeight: =17
                            LayoutMinWidth: =640
                            Paginate: =Self.OnPaginate()
                            Visible: =false

                ctnCandidatesSection_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                    LayoutMinHeight: =50
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutOverflowX: =LayoutOverflow.Scroll
                    ZIndex: =4

                    ctnTable_CandidatesScreen As groupContainer.verticalAutoLayoutContainer:
                        BorderColor: =Color.Transparent
                        BorderStyle: =BorderStyle.None
                        Fill: =Color.Transparent
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =50
                        LayoutMinWidth: |-
                            =lblNameHead_CandidatesScreen.Width
                            + lblATSIdHead_CandidatesScreen.Width
                            + lblStatusHead_CandidatesScreen.Width
                            + lblJobRequisitionHead_CandidatesScreen.Width
                            + lblRequisitionIdHead_CandidatesScreen.Width
                            + lblApplicationDateHead_CandidatesScreen.Width
                            + 7
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =1

                        ctnTableHeader_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                            AlignInContainer: =AlignInContainer.SetByContainer
                            BorderColor: =Color.Transparent
                            BorderStyle: =BorderStyle.None
                            Fill: =Color.Transparent
                            FillPortions: =0
                            Height: =48
                            LayoutAlignItems: =LayoutAlignItems.Stretch
                            LayoutMinHeight: =100
                            LayoutMinWidth: =50
                            LayoutMode: =LayoutMode.Auto
                            ZIndex: =1

                            shpLeftSeparator_candidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =1

                            lblNameHead_CandidatesScreen As label:
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                LayoutMinHeight: =15
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Name"
                                Width: =250
                                ZIndex: =2

                            shpNameHeadSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =3

                            lblATSIdHead_CandidatesScreen As label:
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Candidate ATS Id"
                                Width: =145
                                ZIndex: =4

                            shpATSIdHeadSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =5

                            lblStatusHead_CandidatesScreen As label:
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Status"
                                ZIndex: =6

                            shpStatusHeadSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =7

                            lblJobRequisitionHead_CandidatesScreen As label:
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Job requsition"
                                Width: =350
                                ZIndex: =8

                            shpJobRequisitionHeadSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =9

                            lblRequisitionIdHead_CandidatesScreen As label:
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Requisition Id"
                                Width: =125
                                ZIndex: =10

                            shpRequisitionIdHeadSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =11

                            lblApplicationDateHead_CandidatesScreen As label:
                                Align: =Align.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Color: =Style.Text.Subtitle.Color
                                ContentLanguage: ="en"
                                DisabledBorderColor: =Color.Transparent
                                DisabledColor: =Style.Palette.Disabled
                                DisabledFill: =Color.Transparent
                                DisplayMode: =DisplayMode.View
                                Fill: =Color.Transparent
                                Font: =Style.Text.Subtitle.Font
                                FontWeight: =Style.Text.Subtitle.Weight
                                Size: =Style.Text.Subtitle.Size
                                Text: ="Application date time"
                                ZIndex: =12

                            shpRightSeparator_CandidatesScreen As rectangle:
                                AlignInContainer: =AlignInContainer.Center
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                DisplayMode: =DisplayMode.View
                                Fill: =Style.Palette.Line
                                FocusedBorderThickness: =1
                                Height: =22
                                OnSelect: =Style.Palette.Line
                                Width: =1
                                ZIndex: =13

                        shpTableSeparator_CandidatesScreen As rectangle:
                            BorderColor: =Color.Transparent
                            BorderStyle: =BorderStyle.None
                            DisplayMode: =DisplayMode.View
                            Fill: =Style.Palette.Line
                            FocusedBorderThickness: =0
                            Height: =2
                            ZIndex: =2

                        ctnGalCandidates_CandidatesScreen As groupContainer.manualLayoutContainer:
                            LayoutMinHeight: =100
                            LayoutMinWidth: =250
                            ZIndex: =4

                            galCandidates_CandidatesScreen As gallery.galleryVertical:
                                BorderColor: =Color.Transparent
                                BorderStyle: =BorderStyle.None
                                Fill: =Color.Transparent
                                FocusedBorderThickness: =0
                                Height: =Parent.Height
                                Items: =candidates
                                Layout: =Layout.Vertical
                                TemplateFill: =Color.Transparent
                                TemplatePadding: =0
                                TemplateSize: =42
                                Width: =Parent.Width
                                ZIndex: =1

                                ctnShowCandidate_CandidatesScreen As groupContainer.horizontalAutoLayoutContainer:
                                    Fill: |-
                                        =If(
                                            ThisItem.IsSelected,
                                            Style.Palette.Selectable.SelectedShadow,
                                            Color.Transparent
                                        )
                                    Height: =Parent.TemplateHeight
                                    LayoutAlignItems: =LayoutAlignItems.Stretch
                                    LayoutMode: =LayoutMode.Auto
                                    Width: =Parent.Width
                                    ZIndex: =1

                                    btnName_CandidatesScreen As button:
                                        Align: =Align.Left
                                        BorderColor: =Color.Transparent
                                        BorderStyle: =BorderStyle.None
                                        BorderThickness: =0
                                        Color: =Style.Palette.Accent
                                        DisabledBorderColor: =Color.Transparent
                                        DisabledColor: =Style.Text.Normal.Color
                                        DisabledFill: =Color.Transparent
                                        DisplayMode: |-
                                            =If(
                                                GrantAccess.Candidates.GoToCandidateDetails,
                                                DisplayMode.Edit,
                                                DisplayMode.Disabled
                                            )
                                        Fill: =Color.Transparent
                                        FocusedBorderThickness: =0
                                        Font: =Style.Text.Normal.Font
                                        FontWeight: =Style.Text.Normal.Weight
                                        Height: =20
                                        HoverBorderColor: =Self.BorderColor
                                        HoverFill: =Style.Palette.Selectable.TransparentHoverFill
                                        OnSelect: |-
                                            =UpdateContext({popLoadVisible: true});
                                            IfError(
                                                With(
                                                    ISignatureAPI.GetJobPosition(ThisItem.jobPosition.id) As jobPosition,
                                                    Navigate(
                                                        CandidateScreen,
                                                        ScreenTransition.None,
                                                        {
                                                            candidate: ThisItem,
                                                            jobPosition: jobPosition,
                                                            applications: Blank(),
                                                            versions: Blank(),
                                                            version: Blank(),
                                                            jobOfferData: Blank(),
                                                            jobContractData: Blank(),
                                                            sidebarSelectedItem: sidebar_CandidatesScreen.SelectedItem,
                                                            isFirstScreen: false,
                                                            selectStep: true,
                                                            verifySignedOffer: true
                                                        }
                                                    )
                                                ),
                                                AppFunctions.NotifyError(
                                                    "Error loading candidate details view!",
                                                    FirstError.Message,
                                                    $"Could not load the job requisition associated with the candidate <strong>{ThisItem.candidateState.candidateInfo.fullName}</strong>."
                                                )
                                            );
                                            UpdateContext({popLoadVisible: false})
                                        PressedColor: =Self.Color
                                        PressedFill: =Style.Palette.Selectable.TransparentPressedFill
                                        RadiusBottomLeft: =0
                                        RadiusBottomRight: =0
                                        RadiusTopLeft: =0
                                        RadiusTopRight: =0
                                        Size: =Style.Text.Normal.Size
                                        Text: =ThisItem.candidateState.candidateInfo.fullName
                                        Tooltip: =$"Go to '{ThisItem.candidateState.candidateInfo.fullName}' details"
                                        Width: =lblNameHead_CandidatesScreen.Width + 2
                                        ZIndex: =1

                                    lblATSId_CandidatesScreen As label:
                                        Align: =Align.Center
                                        BorderColor: =Color.Transparent
                                        BorderStyle: =BorderStyle.None
                                        Color: =Style.Text.Normal.Color
                                        DisabledBorderColor: =Color.Transparent
                                        DisabledColor: =Style.Palette.Disabled
                                        DisabledFill: =Color.Transparent
                                        DisplayMode: =DisplayMode.View
                                        Fill: =Color.Transparent
                                        Font: =Style.Text.Normal.Font
                                        FontWeight: =Style.Text.Normal.Weight
                                        LayoutMinHeight: =17
                                        Size: =Style.Text.Normal.Size
                                        Text: =ThisItem.candidateState.candidateInfo.idATS
                                        Width: =lblATSIdHead_CandidatesScreen.Width + 1
                                        ZIndex: =2

                                    lblStatus_CandidatesScreen As label:
                                        Align: =Align.Center
                                        BorderColor: =Color.Transparent
                                        BorderStyle: =BorderStyle.None
                                        Color: =Style.Text.Normal.Color
                                        DisabledBorderColor: =Color.Transparent
                                        DisabledColor: =Style.Palette.Disabled
                                        DisabledFill: =Color.Transparent
                                        DisplayMode: =DisplayMode.View
                                        Fill: =Color.Transparent
                                        Font: =Style.Text.Normal.Font
                                        FontWeight: =Style.Text.Normal.Weight
                                        LayoutMinHeight: =17
                                        Size: =Style.Text.Normal.Size
                                        Text: =ThisItem.candidateState.status
                                        Width: =lblStatusHead_CandidatesScreen.Width + 1
                                        ZIndex: =3

                                    btnJobRequisition_CandidatesScreen As button:
                                        BorderColor: =Color.Transparent
                                        BorderStyle: =BorderStyle.None
                                        BorderThickness: =0
                                        Color: =Style.Palette.Accent
                                        DisabledBorderColor: =Color.Transparent
                                        DisabledColor: =Style.Text.Normal.Color
                                        DisabledFill: =Color.Transparent
                                        DisplayMode: |-
                                            =If(
                                                GrantAccess.Candidates.GoToJobDetails,
                                                DisplayMode.Edit,
                                                DisplayMode.Disabled
                                            )
                                        Fill: =Color.Transparent
                                        FocusedBorderThickness: =0
                                        Font: =Style.Text.Normal.Font
                                        FontWeight: =Style.Text.Normal.Weight
                                        Height: =20
                                        HoverBorderColor: =Self.BorderColor
                                        HoverFill: =Style.Palette.Selectable.TransparentHoverFill
                                        OnSelect: |-
                                            =UpdateContext({popLoadVisible: true});
                                            IfError(
                                                With(
                                                    ISignatureAPI.GetJobPosition(ThisItem.jobPosition.id) As jobPosition,
                                                    Navigate(
                                                        JobScreen,
                                                        ScreenTransition.None,
                                                        {
                                                            sidebarSelectedItem: sidebar_CandidatesScreen.SelectedItem,
                                                            jobPosition: jobPosition,
                                                            recruiters: Blank(),
                                                            candidates: Blank(),
                                                            comments: Blank(),
                                                            resetTabs: true,
                                                            isFormReseted: false,
                                                            isFirstScreen: false
                                                        }
                                                    )
                                                ),
                                                AppFunctions.NotifyError(
                                                    "Error loading job requisition!",
                                                    FirstError.Message,
                                                    $"Error loading <strong>{ThisItem.jobPosition.title}</strong> details view."
                                                )
                                            );
                                            UpdateContext({popLoadVisible: false})
                                        PressedColor: =Self.Color
                                        PressedFill: =Style.Palette.Selectable.TransparentPressedFill
                                        RadiusBottomLeft: =0
                                        RadiusBottomRight: =0
                                        RadiusTopLeft: =0
                                        RadiusTopRight: =0
                                        Size: =Style.Text.Normal.Size
                                        Text: =$"{ThisItem.jobPosition.title}"
                                        Tooltip: |-
                                            =$"Department: {ThisItem.jobPosition.department.name}{Char(10)}Select for more details."
                                        Width: =lblJobRequisitionHead_CandidatesScreen.Width + 1
                                        ZIndex: =4

                                    lblRequisitionId_CandidatesScreen As label:
                                        Align: =Align.Center
                                        BorderColor: =Color.Transparent
                                        BorderStyle: =BorderStyle.None
                                        Color: =Style.Text.Normal.Color
                                        DisabledBorderColor: =Color.Transparent
                                        DisabledColor: =Style.Palette.Disabled
                                        DisabledFill: =Color.Transparent
                                        DisplayMode: =DisplayMode.View
                                        Fill: =Color.Transparent
