                                {
                                    version: Blank(),
                                    jobOfferData: Blank(),
                                    jobContractData: Blank(),
                                    isCreatingVersion: true
                                }
                            );
                            versioningPanel_CandidateScreen.Refresh()
                        )
                    )
                ),
                AppFunctions.NotifyError(
                    $"Error saving {processStep.LowerName} version!",
